<!DOCTYPE html>
<html lang="ar" dir="rtl">
    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محتواك - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
        
      background-color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #d00;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #d00;
      color: white;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b00;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    select {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <select onchange="switchLang(this.value)">
      <option value="ar">🇪🇬 عربي</option>
      <option value="en">🇺🇸 English</option>
    </select>
  </div>

  <h1 id="welcomeTitle">مرحبًا بك في <strong>محتواك</strong></h1>

  <button class="btn" id="loginBtn" onclick="location.href='login.html'">تسجيل الدخول</button>
  <button class="btn" id="signupBtn" onclick="location.href='index.html'">إنشاء حساب</button>

  <script>
    const translations = {
      ar: {
        welcomeTitle: "مرحبًا بك في <strong>محتواك</strong>",
        loginBtn: "تسجيل الدخول",
        signupBtn: "إنشاء حساب"
      },
      en: {
        welcomeTitle: "Welcome to <strong>Mohtawak</strong>",
        loginBtn: "Log In",
        signupBtn: "Sign Up"
      }
    };

    let currentLang = "ar";

    function switchLang(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

      const t = translations[lang];
      document.getElementById("welcomeTitle").innerHTML = t.welcomeTitle;
      document.getElementById("loginBtn").textContent = t.loginBtn;
      document.getElementById("signupBtn").textContent = t.signupBtn;
    }
  </script>

</body>

</html>
