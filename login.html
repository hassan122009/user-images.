<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - محتواك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    select {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #d00;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
    }

    .btn {
      width: 100%;
      background-color: #d00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b00;
    }
  </style>
</head>
<body>
<div style="margin-top: 20px; text-align: center;">
  <a href="index.html" style="text-decoration: none;">
    <button style="
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid #d00;
      background-color: white;
      color: #d00;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    " onmouseover="this.style.backgroundColor='#d00'; this.style.color='white';"
       onmouseout="this.style.backgroundColor='white'; this.style.color='#d00';">
      🔙 العودة إلى الصفحة الرئيسية
    </button>
  </a>
</div>

  <div class="lang-switch">
    <select onchange="switchLang(this.value)">
      <option value="ar">🇪🇬 عربي</option>
      <option value="en">🇺🇸 English</option>
    </select>
  </div>

  <div class="container">
    <h2 id="title">تسجيل الدخول</h2>
    <form id="loginForm">
      <div class="form-group">
        <label id="labelEmail">الإيميل</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label id="labelPassword">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn" id="loginBtn">تسجيل الدخول</button>
    </form>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA4YGIHObEz7gkr6z7At09n9p6cJMj9l2A",
      authDomain: "hsa4-ac45e.firebaseapp.com",
      projectId: "hsa4-ac45e",
      storageBucket: "hsa4-ac45e.firebasestorage.app",
      messagingSenderId: "688236241105",
      appId: "1:688236241105:web:4b5ff00e3f25b931b9a5f0",
      measurementId: "G-5P717K607F"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("❌ يرجى ملء جميع الحقول");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert(currentLang === 'ar' ? "✅ تم تسجيل الدخول بنجاح!" : "✅ Logged in successfully!");
          window.location.href = "dashboard.html"; // ✅ الانتقال بعد النجاح
        })
        .catch(error => {
          alert("❌ " + error.message);
        });
    });

    // الترجمة الديناميكية
    const translations = {
      ar: {
        title: "تسجيل الدخول",
        labelEmail: "الإيميل",
        labelPassword: "كلمة المرور",
        loginBtn: "تسجيل الدخول"
      },
      en: {
        title: "Login",
        labelEmail: "Email",
        labelPassword: "Password",
        loginBtn: "Log In"
      }
    };

    let currentLang = 'ar';

    function switchLang(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const t = translations[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('labelEmail').textContent = t.labelEmail;
      document.getElementById('labelPassword').textContent = t.labelPassword;
      document.getElementById('loginBtn').textContent = t.loginBtn;
    }
  </script>

</body>
</html>
